<div class="row">
	<div class="col s12">
	<!-- <div class="col s12 m8 offset-m2 l6 offset-l3"> -->
		<div class="card-panel grey lighten-5 z-depth-1">
			<div class="row valign-wrapper">
				<div class="col s2"><img src="{{img}}" alt="" class="responsive-img"></div>
				<div class="col s8"><span class="black-text flow-text"> {{name}} </span></div>				
				<div class="col s2 click"><img src="/map.png" alt="" class="responsive-img"></div>
			</div>
			
		</div>
	</div>	
</div>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#test1" class="active">Звесткі</a></li>
            <li class="tab col s3"><a href="#test2">Гісторыя</a></li>
            <li class="tab col s3"><a href="#test3">Асобы</a></li>
            <li class="tab col s3"><a href="#test4">Арганізацыі</a></li>
        </ul>
    </div>
    <div id="test1" class="col s12">
		<div class="card blue lighten-3">
			<div class="card-content black-text">Першыя упамінанні: {{mentions}} </div>
		</div>       
		
		<div class="card red lighten-5">
			<div class="card-content black-text">{{etym}}</div>
		</div>
            
        
    </div>
    <div id="test2" class="col s12">
        <ul class="collection">{{{histlist}}} </ul>
    </div>
    <div id="test3" class="col s12">
		<ul class="collection">
		{{#persons}}
			<li class="collection-item">
				<div><a href="{{data.be.url}}" target="_blank">{{title}}</a><span class="secondary-content">{{events_be}}</span></div>
				 
			</li>
		{{/persons}}
		</ul>
	</div>
    <div id="test4" class="col s12">
		<ul class="collection">
		{{#orgs}}
			<li class="collection-item">
				<div><a href="" target="_blank">{{title_be}}</a><span class="secondary-content">{{addr_be}}</span></div>
				 
			</li>
		{{/orgs}}
		</ul>
	</div>
</div>
